#~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """
$env_var \
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$cmd_duration\
$line_break\
$character"""

# command duration
[cmd_duration]
format = "[$duration]($style)"

# Change the default prompt characters
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[package]
format = " "

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[directory]
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
style = "bold green"
format = "at [$path]($style)[$read_only]($read_only_style) "
truncation_length = 5
truncate_to_repo = false

[elixir]
symbol = "🔮 "
format = "[$symbol($version)]($style)"

[fill]
symbol = " "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold green"

[git_status]
format = "[[(*$conflicted $untracked $modified $staged $renamed $deleted)](218)($ahead_behind $stashed)]($style)"
style = "bold green"
conflicted = "🏳"
up_to_date = ""
untracked = "${count} "
ahead = "${count} ⇡"
diverged = "⇕ ${ahead_count}⇡ ${behind_count}⇣"
behind = "${count} ⇣"
stashed = "${count} "
modified = "${count} "
staged = '[++ (\$count\)](green)'
renamed = "襁 "
deleted = " "

[terraform]
format = "[ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "[ vagrant $version]($style) "

[docker_context]
format = "[ $context](bold blue) "

[helm]
format = "[ $version](bold purple) "

[python]
symbol = " "
python_binary = "python3"

[nodejs]
format = "[ $version](bold green) "
disabled = true

[ruby]
format = "[ $version]($style) "

[kubernetes]
format = 'on [ $context\($namespace\)](bold purple) '
disabled = false

[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"

